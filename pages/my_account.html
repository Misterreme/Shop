<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/my_account.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Oswald:wght@200..700&family=Playwrite+PT+Guides&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>My account</title>
</head>
<body>
    <section class="main-container">
        <div class="content">
            <h1 class="title">My account</h1>

            <form action="/" class="page-form">
                <div>
                    <label for="name-input" class="form-label">Name</label>
                    <input type="text" class="form-input" id="name-input" placeholder="Emmanuel Núñez" required>
    
                    <label for="email-input" class="form-label">Email</label>
                    <input type="email" class="form-input" id="email-input" placeholder="emmanuelnunez@example.com" required>
    
                    <label for="password-input" class="form-label">Password</label>
                    <input type="password" class="form-input" id="name-input" placeholder="********" required minlength="8"> 
                </div>

                <input type="button" value="Edit" class="form-button">
            </form>
        </div>
    </section>
</body>
</html>
