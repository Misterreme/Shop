<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/new_password.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Oswald:wght@200..700&family=Playwrite+PT+Guides&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>New password</title>
</head>
<body>
    <section class="main-container">
        <div class="form-container">
            <img src="/assets/logos/Auto Repuestos Logo.svg" alt="Page logo" class="logo">
            <h1 class="title">Create a new passowrd</h1>
            <p class="subtitle">Enter a new passoword for your account</p>

            <form action="/" class="page-form">
                <label for="password-input" class="form-label password-label">Password</label>
                <input type="password" class="form-input password-input" id="password-input" placeholder="********" required minlength="8" maxlength="64">

                <label for="confirm-password-input" class="form-label confirm-password-label">Confirm password</label>
                <input type="password" class="form-input confirm-password-input" id="confirm-password-input" placeholder="********" required minlength="8" maxlength="64">

                <input type="submit" value="Confirm" class="confirm-button form-button">
            </form> 
        </div>
    </section>
</body>
</html>
