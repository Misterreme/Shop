<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Oswald:wght@200..700&family=Playwrite+PT+Guides&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <section class="auth-container">

        <div class="separators"></div>

        <div class="aside-image-container">
        </div>

        <div class="form-container">
             <header class="form-header">
                <a href="https://youtube.com">
                    <img src="/assets/logos/Auto Repuestos Logo.svg" alt="Page logo" class="logo">
                </a>
             </header>

             <form action="/" class="login-form">
                <label for="email-input" class="label email-label">Email address</label>
                <input type="email" class="form-input email-input" id="email-input" placeholder="example@example.com" required>
                
                <label for="password-input" class="label password-label">Password</label>
                <input type="password" class="form-input password-input" id="password-input" placeholder="********" required>

                <div class="remember-container">
                    <label for="remember-input" class="rememeber-label">
                        <input type="checkbox" id="remember-input" class="remember-input"> 
                        Remember me
                    </label>

                    <a href="#" class="forgot-password">Forgot my password</a>
                </div>

                <input type="submit" value="Login" class="form-button login-button">
             </form>

             <div class="separator">
                <hr>
                <span>Or</span>
                <hr>
             </div>

             <button class=" form-button signup-button">Sign Up</button>
        </div>

        <div class="separators"></div>

    </section>
</body>
</html>
